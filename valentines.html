<script type="text/javascript">
	let randomNumber; 
	let flics = ["url(download-1.png)","url(download-2.jpg)","url(download-2.png)","url(download-3.jpg)","url(download-4.jpg)", "url(download-5.jpg)","url(download.jpg)","url(download-6.jpg)","url(download.png)","url(images-1.jpg)","url(images-2.jpg)","url(images-3.jpg)","url(images-4.jpg)","url(images-5.jpg)","url(images-6.jpg)","url(images-7.jpg)","url(images.jpg)","url(download-1.jpg)","url(download-6.jpg)","url(download-7.jpg)","url(download-8.jpg)","url(images.png)"]
	let lightswitch = false

	mail.addEventListener("click", function(){
		lightswitch = true 
		if(lightswitch == true){
			song.play()
			lightswitch = false 
		}
		else if (lightswitch ==false){
			song.pause()
			mail.style.backgroundColor = "pink"
			lightswitch = true
		}
		function makeStar(){
			let star = document.createElement("div")
			document.body.appendChild(star)
			star.classList.add("stars")
			let R = 155+Math.random()*80
			let G = 50+Math.random()*40
			let B = 135+Math.random()*60
			star.style.borderColor = "rgb("+R+","+G+","+B+")"
			let R2 = 255
			let G2 = 180+Math.random()*30
			let B2 = 220+Math.random()*35
			star.style.backgroundColor = "rgb("+R2+","+G2+","+B2+")"

			randomNumber = Math.floor(Math.random()*flics.length)
			star.style.backgroundImage= flics[randomNumber]
		}
		setInterval(makeStar,20)

		function makeConfetti(){
			let mini = document.createElement("div");
			document.body.appendChild(mini);
			mini.classList.add("heart");
			mini.style.top=Math.random()*10 + "px"
			mini.style.left=Math.random()*1500 + "px"
			mini.style.height = mini.style.width = 15 + Math.random()*15 + "px"
			function fall(){
				mini.style.top=parseInt(mini.style.top)+(Math.random()*100)+"px"
				if(parseInt(mini.style.top)>2500){
					mini.style.top = "-100px"
				}
			}
			setInterval(fall,100)
		} // end of makeConfetting function
		for(let i = 0; i<2000; i=i+1){
			makeConfetti(i)
			// dis.style.backgroundColor = "white"
		}
		
	}//end of funciton inside event listener//
	)// end of the eventListener


		
</script>
