<body>
<h1>HTML5 Canvas - Draw a Rectangle</h1>

<canvas id="myCanvas" width="715" height="715" style="border:1px solid black;">
</canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
// background
ctx.fillStyle = "blue";
ctx.fillRect(0,0,715,715);
// four columns 
ctx.fillStyle = "white";
ctx.fillRect(140,0,5,715);
ctx.fillRect(280,0,5,715);
ctx.fillRect(420,0,5,715);
ctx.fillRect(560,0,5,715);
// four rows
ctx.fillStyle = "white";
ctx.fillRect(0,140,715,5);
ctx.fillRect(0,280,715,5);
ctx.fillRect(0,420,715,5);
ctx.fillRect(0,560,715,5);
// circle
ctx.strokeStyle = "black";
ctx.lineWidth = 5;
ctx.beginPath();
ctx.arc(352.5, 352.5, 70, 0, 2 * Math.PI);
ctx.stroke();
function component(width, height, color, x, y) {
  this.width = width;
  this.height = height;
  this.speedX = 0;
  this.speedY = 0;
  this.x = x;
  this.y = y;
  this.update = function() {
    ctx = myGameArea.context;
    ctx.fillStyle = color;
    ctx.arc(this.x, this.y, this.width, this.height);
  }
  this.newPos = function() {
    this.x += this.speedX;
}

function updateGameArea() {
  myGameArea.clear();
  myGamePiece.newPos();
  myGamePiece.update();
}

function moveup() {
  myGamePiece.speedY -= 1;
}

function movedown() {
  myGamePiece.speedY += 1;
}

function moveleft() {
  myGamePiece.speedX -= 1;
}

function moveright() {
  myGamePiece.speedX += 1;
}
  }



</script>
<button onclick="moveup()">UP</button>
<button onclick="movedown()">DOWN</button>
<button onclick="moveleft()">LEFT</button>
<button onclick="moveright()">RIGHT</button>

</body>
</html>
